baseURL = 'https://fivekernels.github.io/'
# languageCode = 'en-us'

defaultContentLanguage = "zh-cn" # 默认语言[en, zh-cn, fr, ...] 
languageCode = "zh-CN" # 网站语言, 仅在这里 CN 大写
hasCJKLanguage = true # 是否包括中日韩文字

title = '一顿乱写' # 网站标题

theme = "LoveIt"

publishdir = 'docs'

# https://hugoloveit.com/zh-cn/theme-documentation-basics/#basic-configuration
[params]
  # LoveIt 主题版本
  version = "0.2.X"

[menu]
  [[menu.main]]
    identifier = "posts"
    # 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
    pre = ""
    # 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
    post = ""
    name = "文章"
    url = "/posts/"
    # 当你将鼠标悬停在此菜单链接上时, 将显示的标题
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "标签"
    url = "/tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "分类"
    url = "/categories/"
    title = ""
    weight = 3

# Hugo 解析文档的配置
[markup]
  # 语法高亮设置 (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false 是必要的设置 (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
    # https://gohugo.io/content-management/syntax-highlighting/
    linenos = true